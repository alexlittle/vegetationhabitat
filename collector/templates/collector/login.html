{% extends "base.html" %}
{% load i18n %}
{% load static %}


{% block content %}

<h1>{% trans 'Login' %}</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Login' %}</button>
    </form>

{% endblock %}
