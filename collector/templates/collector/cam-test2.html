{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load humanize %}

{% block extra_styles %}
<style>

        video, canvas, img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        #capture {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #capture:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock extra_styles %}

{% block content %}

<h1>{% trans 'Vegetation Habitat Data Collector' %}</h1>
  <h1>Camera Capture with Retry Option</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" style="display: none;" alt="Captured Photo">
    <button id="capture">Capture</button>

    <form id="photoForm" action="/submit-photo" method="POST" enctype="multipart/form-data">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly>
        <br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly>
        <br><br>
        <button type="button" onclick="getLocation()">Get Location</button>

        <input type="hidden" id="photoData" name="photoData">
        <button type="submit" style="display: none;" id="submitPhoto">Submit Photo</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const photoForm = document.getElementById('photoForm');
        const photoDataInput = document.getElementById('photoData');
        const submitPhotoButton = document.getElementById('submitPhoto');
        const context = canvas.getContext('2d');

        let stream;

        // Request access to the camera
        function startCamera() {
            const constraints = {
          video: {
            facingMode: { exact: "environment" } // Specifies the back camera
          }
        };

            navigator.mediaDevices.getUserMedia(constraints)
                .then((cameraStream) => {
                    stream = cameraStream;
                    video.srcObject = stream;
                    video.style.display = "block";
                    photo.style.display = "none";
                    captureButton.textContent = "Capture";
                })
                .catch((err) => {
                    console.error("Error accessing the camera:", err);
                    alert("Unable to access the camera. Please allow camera permissions.");
                });
        }

        startCamera();

        // Capture the image and store it in the hidden form field
        captureButton.addEventListener('click', () => {
            if (captureButton.textContent === "Capture") {
                // Capture the image
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to Base64 image
                const photoData = canvas.toDataURL('image/png');
                photoDataInput.value = photoData;

                // Replace webcam view with the captured photo
                photo.src = photoData;
                photo.style.display = "block";
                video.style.display = "none";

                // Update button to retry
                captureButton.textContent = "Try Again";

                // Show the submit button
                submitPhotoButton.style.display = "inline-block";
            } else {
                // Retry logic
                startCamera();
                submitPhotoButton.style.display = "none";
            }
        });

        function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Function to display the position in the form fields
    function showPosition(position) {
      document.getElementById("latitude").value = position.coords.latitude;
      document.getElementById("longitude").value = position.coords.longitude;
    }

    // Function to handle errors
    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
    </script>
{% endblock %}
